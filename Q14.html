<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Quotations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .quote-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .quote {
            font-size: 20px;
            font-style: italic;
            color: #444;
            margin-bottom: 10px;
        }
        .image-container {
            position: relative;
            height: 200px;
            width: 200px;
            margin: 10px;
            border: 2px solid blue;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <div class="quote">"The only way to do great work is to love what you do." - Steve Jobs</div>
            <div class="image-container">
                <img src="5.jpg" alt="Image 1">
            </div>
        </div>
        <div class="quote-container">
            <div class="quote">"In the midst of chaos, there is also opportunity." - Sun Tzu</div>
            <div class="image-container">
                <img src="5.jpg" alt="Image 2">
            </div>
        </div>
    </div>
</body>
</html>
